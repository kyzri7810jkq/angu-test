<h1>Employee Page</h1>
<form [formGroup]="employeefrm" (ngSubmit)="submitForm()">
    <label for="name">Name</label><br>
    <input type="text" id="name" formControlName="name" ng-model="name" placeholder="Your Name" autocomplete="false">
    <span *ngIf="name.touched && name.invalid">Your name is required</span>
    <br><br>
    <label for="email">Email</label><br>
    <input type="text" id="email" formControlName="email" placeholder="Your Email">
    <span *ngIf="email.touched && email.invalid"> Please Input a valid email</span>
    
    <br><br>
    <label for="age">Age</label>
    <input type="text" id="age" formControlName="age"><br>
    <label for="salary">Salary</label><br>
    <input type="text" id="salary" formControlName="salary"><br><br>

    <input type="submit" value="Compute">
</form>
