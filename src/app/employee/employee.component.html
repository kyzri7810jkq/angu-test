<h1>Employee Page</h1>
<form [formGroup]="employeefrm" (ngSubmit)="submitForm()">
    <label for="name">Name</label><br>
    <input type="text" id="name" formControlName="name" placeholder="Your Name"><br><br>
    <label for="email">Email</label><br>
    <input type="text" id="email" formControlName="email" placeholder="Your Email"><br><br>
    <label for="age">Age</label>
    <input type="text" id="age" formControlName="age"><br>
    <label for="salary">Salary</label><br>
    <input type="text" id="salary" formControlName="salary"><br><br>

    <input type="submit" value="Compute">
</form>
